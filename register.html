<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<style>
body{
  background-image:url(assets/milky-way-starry-sky-night-sky-star-956999.jpeg);
  background-repeat: no-repeat;
  background-size: cover;
}
.invalid{
color: red;
}
</style>
</head>
<body >
    <section class="vh-100 gradient-custom">
        <div class="container py-9 h-100">
          <div class="row d-flex justify-content-center  h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem; height: 650px;">
                <div class="card-body p-5 ">
                <div class=" mb-3 mt-3 pb-5">

                 <h2 class="fw-bold mb-5 text-center">Register</h2>

                 <form method="post" id="login_form" name="login_form" action="#">
                  <div class="form-outline form-white mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email"  name="email">
                    </div>

                   <div class="form-outline form-white mb-3 mt-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="name" class="form-control"  id="name" name="name1" required>
                    </div>
                    
                    <div class="form-outline form-white mb-3 mt-3">
                    <label for="password" class="form-label">Password:</label>
                      <input type="password" class="form-control" id="passwords" name="passwrd">
                      </div>
                      <div class="form-outline form-white mb-3 mt-3">
                       <label for="pwd" class="form-label">Retype Password:</label>
                       <input type="password" class="form-control" id="repwd" name="repswd">
                        </div>
                          <div class="text-center">
                            <input type="submit" class="btn btn-warning"  id="submit" value="login">
                       </div>
                 </form>
                      <div>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>

        $().ready(function () {
  
            $("#login_form").validate({
              errorClass: "invalid",
                rules: {
                    
                    email: {
                        required: true,
                        email: true
                    },
                
                    name1: {
                    required: true,
                    minlength: 7,
    
                     },
                    passwrd: {
                        required: true,
                        minlength: 5,
                    },
                    repswd: {
                        required: true,
                        minlength: 5,
                        equalTo: "#passwrd" //for checking both passwords are same or not
                    },
                    
                    
                },
        
                messages: {
                   name1: {
                        required: " Please enter a username",
                        minlength: " Your username must consist of at least 8 characters"
                    },
                    passwrd: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters"
                    },
                    repswd: {
                        required: " Please enter a password",
                        minlength: " Your password must be consist of at least 5 characters",
                        equalTo: " Please enter the same password as above"
                    },
                    
                  }  
            });
        });
  
    </script>
  
</body>
</html>
