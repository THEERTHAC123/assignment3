<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

  <style>
    body {
      background-image: url(assets/milky-way-starry-sky-night-sky-star-956999.jpeg);
      background-repeat: no-repeat;
      background-size: cover;
    }

    .invalid {
      color: red 
    }
  </style>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row  justify-content-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 bg-dark text-white">

              <h3 class=" text-center mb-5 ">Log in</h3>


              <form method="post" id="login_form" name="login_form" action="#">
                <div class="form-outline mb-4">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" minlength=4 id="email" name="email" required>
                </div>

                <div class="form-outline mb-4">
                  <label for="psw" class="form-label">Password:</label>
                  <input type="password" class="form-control" minlength=8 id="pswd" name="password" required>
                </div>

                <div class="text-center">
                  <input type="submit" class="btn btn-warning"  id="submit" value="login">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    $("#login_form").validate({
      errorClass: "invalid",
      messages: {
        email: {
          required: "Please enter your email",
          minlength: jQuery.validator.format("At least {0} characters required!")



        },
        password: {
          required: "Please enter your password",
          minlength: jQuery.validator.format("At least {0} characters required!")

        }
      }
    });
   


  </script>
</body>

</html>
